    <script>
    function downloadTest() {
    const formData = new FormData();
let qqq = '';
for (let index = 0; index < 100; index++) {
qqq += `<div>h</div>`;
}
formData.append('html', `

const request = fetch('https://pdf-gen.test.certitdev.ru/html/generate_pdf?download=true', {
    method: 'POST',
    body: formData
}).then(async q => {
const url = await q.json();
document.body.insertAdjacentHTML('afterbegin', `<a download="test.pdf" href="${url.url}">123123123</a>`)
})
